<!DOCTYPE html>
<html>
    <script src="script.js"></script>
<head>
	<title>Message Board</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 20px;
		}
		label {
			font-size: 18px;
			margin-bottom: 10px;
		}
		input[type="text"] {
			width: 300px;
			height: 40px;
			font-size: 18px;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
		}
		button {
			background-color: #008CBA;
			color: white;
			font-size: 18px;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #006080;
		}
		.messages {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 20px;
		}
		.message {
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			background-color: #f2f2f2;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			width: 300px;
			text-align: center;
		}
		.message:last-child {
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<form>
		<label for="message">Write a message:</label>
		<input type="text" id="message">
		<button type="button" onclick="saveMessage()">Save Message</button>
		<p id="saved-message"></p>
	</form>
	<div class="messages">
        <a href="loadmessages.html"><button type="button">Load Messages</button></a>
        <div id="message-list"></div>
    </div>    
</body>
</html>
